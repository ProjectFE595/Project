<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'interface/style.css' %}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
	$( function() {
		$( "#datepicker1" ).datepicker();
		$( "#datepicker2" ).datepicker();

	} );
	

	//var stocks = '["FOXA", "FOX", "ATVI", "ADBE", "AKAM", "ALXN", "GOOGL", "GOOG", "AMZN", "AAL", "AMGN", "ADI", "AAPL", "AMAT", "ADSK", "ADP", "AVGO", "BIDU", "BBBY", "BIIB", "BMRN", "BRCM", "CHRW", "CA", "CELG", "CERN", "CHTR", "CHKP", "CSCO", "CTXS", "CTSH", "CMCSK", "CMCSA", "COST", "DISCA", "DISCK", "DISH", "DLTR", "EBAY", "EA", "EXPD", "ESRX", "FB", "FAST", "FISV", "GRMN", "GILD", "HSIC", "ILMN", "INCY", "INTC", "INTU", "ISRG", "KLAC", "GMCR", "KHC", "LRCX", "LBTYA", "LMCA", "LVNTA", "LLTC", "MAR", "MAT", "MU", "MSFT", "MDLZ", "MNST", "MYL", "NTAP", "NFLX", "NVDA", "ORLY", "PCAR", "PAYX", "QCOM", "REGN", "ROST", "SNDK", "SBAC", "STX", "SIRI", "SWKS", "SPLS", "SBUX", "SRCL", "SYMC", "TSLA", "TXN", "PCLN", "TSCO", "TRIP", "VRSK", "VRTX", "VIAB", "VIP", "VOD", "WBA", "WDC", "WFM", "WYNN", "XLNX", "YHOO"]';
	stocks = JSON.stringify({{ stocks }})
	stocks = JSON.parse(stocks);
	
	//var stocks = {{ stocks }}
	//alert(stocks[0]);
	//alert(Object.keys(stocks).length);

	
    </script>
</head>
<body>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
	
	
    <div id="div1">
	<h1 align = "center">Hello users!</h1>
	</div>
	
	<div id="div2">
	
	
	<form action="../expreturn/" method="post">
		{% csrf_token %}
	<table style="width:100%">
	<tr>
		<td style="width:40%"> 
		<table style = "width:100%">
			<caption>Input basic parameters:</caption>
			<tr>
				<td>
				<p>Start Date: <input type="text" name="startDate" id="datepicker1" value="02/05/2010"></p>
				<p>End Date: <input type="text" name="endDate" id="datepicker2" value="10/30/2013"></p>
				<p>Historical Window: <input type="number" name="histWindow" min="20" max="50000" value="120"></p>
				<p>Rebalance Frequency: <input type="number" name="rebalanceFrequency" min="100" max="2500" value="1500"></p>
				<p>Future Horizon: <input type="number" name="futureHorizon" min="2" max="30" value="20"></p>
				<p>rf(%): <input type="number" name="rf100" min="-0.1" max="0.99" step="0.01" value="0.01"></p>
				<p>tau: <input type="number" name="tau" min="0" max="0.99" step="0.001" value="0.025"></p>     
				</td>
			</tr>
		</table>
		</td>
		<td style="width:60%"> 
		<table style = "width:100%">
			<caption>Select stocks for Black-Litterman model:</caption>
			<tr>
				<td>
				<script>
					var i;
					for (i = 0; i < Object.keys(stocks).length; i++) { 
						document.write("<input type='checkbox' name='stockList'  id=" + stocks[i] + " class='hide-checkbox' value=" + stocks[i] + " style='display:none'>");
						document.write("<label for=" + stocks[i] +" >" + stocks[i] + "</label>");
					}			
				</script>			
				</td>
			</tr>
		</table>
		</td>	
	</tr>
	<tr>
		<td colspan="2" align = "center">
			<br>
            <p><input type="reset" class="button">   <input type="submit" value="Submit" class="button"/></p>       
		</td>
	</tr>
	</table>
	</form>	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<table style="width:100%">

		<form action="../expreturn/" method="post">
			{% csrf_token %}
        

		<tr >
				
		</tr>
		</form>
    </div>


</body>
</html>
